<!DOCTYPE html>
<html lang="en">
<head>

  <title>{% block title %}MyShop{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block styles %}
  <style>
    body {
      padding-top: 70px;
    }
  </style>
  {% endblock %}
</head>
<body>

  {% block scripts %}

  {% endblock %}


</body>
</html>
